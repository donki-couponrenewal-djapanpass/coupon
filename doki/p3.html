  <script>
    let userAgentInfo = navigator.userAgent;
    let href = window.location.href
    // 非社交ログインの場合
    if (!href.includes("/login/social/") && !href.includes("/social/bind/")) {
      if (isPc() && href.indexOf("mobile") > 0) {
        window.location.href = href.replace("mobile", "desktop")
      } else if (isPc() && href.indexOf("/m/") > 0) {
        window.location.href = href.replace("/m/", "/d/")
      } else if (!isPc() && href.indexOf("desktop") > 0) {
        window.location.href = href.replace("desktop", "mobile")
      } else if (!isPc() && href.indexOf("/d/") > 0) {
        window.location.href = href.replace("/d/", "/m/")
      }

    function isPc() {
      let Agents = [
        "Android",
        "iPhone",
        "webOS",
        "BlackBerry",
        "SymbianOS",
        "Windows Phone",
        "iPad",
        "iPod",
        "iOS",
      ];
      let flag = true;
      for (let v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
          flag = false;
          break;
        }
      }
      return flag;
    }
  </script>
